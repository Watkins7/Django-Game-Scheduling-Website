<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'css/booking.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>{{ host }} vs {{ opponent }}!!!</title>
</head>

<div class="heading">
    <p><b><u>{{ host }} vs {{ opponent }}!!!</u></b></p>
</div>

<div class="main">
    <pre>
"<b>Team {{ team }}</b>"!  You can book this game!

<b>Name of the Game:</b> '{{ gameName }}'
<b>Type of Game:</b> '{{ gameType }}'

<b>Start Time</b>: {{ start }}
<b>End Time</b>: {{ end }}
    </pre>
</div>

<div align="center">
    <form method="post">{% csrf_token %}
        <input type="submit" name="submitbutton" value="Yes" />
        <input type="submit" name="submitbutton" value="No" />
    </form>
</div>
